name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
   - cron: '1 12 * * 0'

permissions:
  actions:  write
  contents: read
  packages: write

jobs:
  Upstream:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        KALI_VER:
        - rolling
        - bleeding-edge
    steps:
    - name: Maximize build space
      uses: AdityaGarg8/remove-unwanted-software@v4.1
      with:
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-large-packages: true
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: 'phusion/baseimage-docker'
    - name: Add Kali
      run: |
        sed -i 's/Debian)/Debian|Kali)/' image/prepare.sh
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        image: ghcr.io/amitie10g/binfmt:latest
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=ghcr.io/amitie10g/buildkit:master
    - name: Set tags metadata
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: |
          ${{ secrets.DOCKERHUB_USERNAME }}/kali-${{ matrix.KALI_VER }}
          ghcr.io/${{ github.repository_owner }}/kali-${{ matrix.KALI_VER }}
          ${{ strategy.job-index == 0 && format('{0}/{1}', secrets.DOCKERHUB_USERNAME, 'kali') || '' }}
          ${{ strategy.job-index == 0 && format('{0}/{1}/{2}', 'ghcr.io', github.repository_owner, 'kali') || '' }}
        tags: |
          upstream
    - name: Build And Push Docker Image
      uses: docker/build-push-action@v5
      id: build
      with:
        push: true
        context: image
        build-args: |
          BASE_IMAGE=kalilinux/kali-${{ matrix.KALI_VER }}
        platforms: linux/amd64,linux/arm64
        cache-to: type=inline
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  Base:
    runs-on: ubuntu-22.04
    needs: Upstream
    strategy:
      fail-fast: false
